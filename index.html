<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>dev.finance$</title>
  
  <!--Custom Styles-->
  <link rel="stylesheet" href="./style.css">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>

<body>
  <nav>
    <img src="./assets/logo.svg" alt="Logo">
    <ul>
      <li>
        <a onclick="DOM.toggleMenu(event)" href="#"><span>Menu</span><span class="fas fa-bars"></span></a>
      </li>
    </ul>
  </nav>
  
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>
  
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas"/>
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>
      
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas"/>
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>
      
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total"/>
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      
      <a class="button new" href="#" onclick="Modal.toggle(event)">+ Nova Transação</a>
      
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          
          <tbody></tbody>
        </table>
      </div><!--table-container-->
    </section><!--transaction-->
  </main>
  
  <footer>
    <p>dev.finance$</p>
  </footer>
  
  <div class="modal-overlay">
    <div class="modal">
      <div id="form" onsubmit="Form.submit(event)">
        <h2>Nova Transação</h2>
        
        <form action="">
          <div class="input-group">
            <label
              for="description"
              class="sr-only">Descrição</label>
            <input 
              type="text" 
              id="description" 
              name="description" 
              placeholder="Descrição">
          </div>
          
          <div class="input-group">
            <label 
              for="amount"
              class="sr-only">Valor</label>
            <input 
              type="number"
              id="amount"
              step="0.01"
              name="amount"
              placeholder="0,00">
              <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>
          
          <div class="input-group">
            <label
              for="date"
              class="sr-only">Data</label>
            <input
              type="date"
              id="date"
              name="date"
              placeholder="DD/MM/YYYY">
          </div>
          
          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.toggle(event)">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div><!--#form-->
    </div><!--modal-->
  </div><!--modal-overlay-->
  
  <div class="menu-overlay">
    <div class="menu">
      <h2>Menu</h2>
      <div class="bar"></div>
      <ul>
        <li><a href="https://instagram.com/ruuuff"><span>Instagram<i class="fab fa-instagram"></i></span></a></li>
        <li>
          <a href="https://github.com/ruuuff"><span>Github<i class="fab fa-github"></i></span></a>
        </li>
        <li>
          <a onclick="DOM.changeTheme(event)" class="themeNow" href="#"><span>Light Mode<i class="far fa-sun"></i></span></a>
        </li>
      </ul>
      <div onclick="DOM.toggleMenu(event)" class="close-menu fas fa-times"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
